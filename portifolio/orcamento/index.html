<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>App Orçamento!</title>
</head>

<body>
    <h1>App Orçamento!</h1>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Orçamento
            </div>
            <div class="card-body">
                <div class="row">
                    <div class=" col-xs-12 col-sm-12 col-md-8 col-lg-8 mt-2">
                        <label> Descrição</label>
                        <input type="text" class="form-control" id="descricao">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 mt-2">
                        <label> Valor</label>
                        <input type="number" class="form-control" id="valor">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 mt-2">
                        <button onclick="adicionarItem();" type="button" class="btn btn-lg btn-primary mt-4">Adicionar
                        </button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-2">
                        Itens do Orçamento:
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-2">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Descrição</th>
                                    <th class="text-right">Valor</th>
                                </tr>
                            </thead>
                            <tbody id="tabela_itens_orcamento">

                            </tbody>
                        </table>
                    </div>

                </div>


            </div>
            <div class="card-footer">
                <p> Valor Total:<br>
                    <input type="number" id="somatorio" class="form-control" disabled>

                </p>

            </div>
        </div>
    </div>
    </div>



















    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="JS/orcamento.js"></script>

</body>

</html>
